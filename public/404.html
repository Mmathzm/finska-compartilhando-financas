<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      // Preserve full path and redirect to index using hash so the SPA router can handle it
      const path = location.pathname + location.search + location.hash;
      const repo = location.pathname.split('/')[1];
      // If page is being served at /<repo>/..., redirect to /<repo>/#/<path>
      // Otherwise just redirect to /#/<path>
      if (repo && repo !== '') {
        const base = '/' + repo + '/';
        const redirectUrl = base + '#' + path;
        location.replace(redirectUrl);
      } else {
        location.replace('/#' + path);
      }
    </script>
  </body>
</html>
